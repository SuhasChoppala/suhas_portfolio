                <a class="navbar-brand fs-6" href="index.html">© Portfolio</a>

                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Sidebar -->
                <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <!-- Sidebar Header -->
                    <div class="offcanvas-header text-white border-bottom">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">© Portfolio</h5>
                        <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <!-- Sidebar Body -->
                    <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                        <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                            <li class="nav-item mx-2 fs-6"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                            <li class="nav-item mx-2 fs-6"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item mx-2 fs-6"><a class="nav-link" href="about-me.html">About Me</a></li>
                        </ul>
                        <!-- Contact Me -->
                        <div class="d-flex justify-content-center align-items-center flex-column flex-lg-row"> 
                            <a href="contact-me.html" class="text-decoration-none fs-6 contact-btn">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- !Second row -->
        <div class="row contact-card">
            <div class="col-sm card c-inner-card">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-sm">
                        <h4 class="text-center">Contact</h4>
                        <h5 class="text-center">Got a project in mind?</h5>
                        <h5 class="text-center">Reach out and let's make it happen!</h5>
                    </div>
                        <div class="row firstrow">
                            <div class="col-sm">
                                    <div class="input-group input-group-sm mb-4">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Name">
                                    </div>
                            </div>
                        </div>
                        <div class="row secondrow">
                            <div class="col-sm">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="row thirdrow d-flex align-items-center justify-content-center">
                            <div col-sm>
                                <div class="input-group">
                                    <textarea class="form-control" aria-label="With textarea" placeholder="Message" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 send-btn">
                            <button class="btn btn-light" type="button">Submit</button>
                        </div>
                        <div class="row c-footer">
                            <div class="col-sm contact-footer">
                                <h3 class="text-center">Choppala Suhas</h3>
                                <div class="col-sm d-flex justify-content-center align-items-center">
                                    <div class="c-icons">
                                        <i id="linkedin-c" class="fa-brands fa-linkedin-in cicons"></i>
                                        <i id="github-c" class="fa-brands fa-github cicons"></i>
                                        <i id="insta-c" class="fa-brands fa-instagram cicons"></i>
                                        <i id="twitter-c" class="fa-brands fa-x-twitter cicons"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
